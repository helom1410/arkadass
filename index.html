<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Arka plan video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5); /* Videoyu biraz karartmak iÃ§in */
        }

        /* Sayfa iÃ§eriÄŸi */
        .content {

            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .gallery {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        .info {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo:hover .info {
            opacity: 1;
        }

        .music-controls {
            margin-top: 40px;
        }

        .music-controls button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #f76c6c;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .music-controls button:hover {
            transform: scale(1.1);
        }

        audio {
            display: none; /* Butonla kontrol edeceÄŸiz */
        }
    </style>
</head>
